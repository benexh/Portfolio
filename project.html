<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cursor"></div>


    <main class="project__page">
        <section class="content">
            <div class="close__cta__container">
                <p class="close__cta">CLOSE</p>
            </div>
            <div class="project__image__container">
            </div>

            <div class="text__container">
                <div class="header__container">
                    <h1 id="project__title"></h1>
                    <div class="header__details__container">
                        <h4 id="project__type"></h4>
                        <h4 id="project__date"></h4>
                    </div>
                </div>
                <div class="project__description__container">
                    <p id="project__description">
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/project-details.js"></script>
</body>
</html>
